<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<hr>
<div id="app">
    <p @click="lowNum">{{num}}</p>
    <p>十位：{{parseInt(num / 10)}}</p>
    <p>个位：{{num % 10}}</p>
    <hr>
    十位：<input type="text" v-model="shi">
    个位：<input type="text" v-model="ge">
    结果：<b>{{rest}}</b>
</div>

<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el: "#app",

        data: {
            num:99,
            ge:'',
            shi:'',
        },methods:{
            lowNum(){
                this.num-=3;
            }


        },computed:{
            rest(){
                return this.shi*10+ +this.ge;
            }
        }
    })
</script>

</body>
</html>
