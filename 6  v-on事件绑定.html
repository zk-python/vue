<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<hr>
<div id="app">
<!--    页面需要一个点击按钮
         给按钮绑定点击事件
         在点击事件中更改年龄的值 并渲染到页面-->
    <h3>赵彦斌的年龄：{{age}}</h3>
    <input type="button" value="点我就变老" v-on:click="change">

</div>

<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el: "#app",

        data: {
            age:120,
        },
        //vue中的所有方法都定义在methods中
        methods:{
            change:function (){
                console.log(this.age);
                this.age--;
            }
        }
    })
</script>

</body>
</html>
