<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<hr>
<div id="app">
    <h3>{{age}}</h3>

    <input type="button" value="年龄增加" @click="add1">
    <input type="button" value="年龄减少" @click="dell">
</div>


<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el: "#app",

        data: {
            age:32,
        },methods:{
            add1(){
                this.age --;
            },
            dell(){
                this.age++;
            }


        }
    })
</script>

</body>
</html>
