<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{{ message }}
<hr>
<div id="app">
    <h3>{{ message.toUpperCase() }}</h3>
    <span>{{username}}</span>
</div>

<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el: "#app",

        data: {
            message: "Hello Vue",
            username: "Python2009",
            age:25,
        },
    })
</script>

</body>
</html>
