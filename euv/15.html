<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!--多个变量的值依赖于一个变量的变化-->
    <p @click="lowNum">{{num}}</p>
    <p>十位：{{parseInt(num / 10)}}</p>
    <p>个位：{{num % 10}}</p>

    <hr>

    十位：<input type="text" v-model="shi">
    个位：<input type="text" v-model="ge">
    结果：<b>{{shi * 10 + +ge}}</b>
    结果：<b>{{rest}}</b>

</div>

<script src="../js/vue.min.js"></script>

<script>
    new Vue({
        el: "#app",
        data: {
            num: 99,
            shi: "",
            ge: "",
            // result: 1,
        },
        methods: {
            lowNum() {
                this.num -= 3;
            },
        },
        computed: {
            rest() {
                return this.shi * 10 + +this.ge;
            },
        },
    })
</script>

</body>
</html>
